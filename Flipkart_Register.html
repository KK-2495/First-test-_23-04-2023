<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Login</title>
</head>
<body>
    <form onsubmit="register(event)">
        <label for="">User Name</label>
        <input id="userName" type="text" placeholder = "Enter Your Name" name=""  /> <br />
        <label for="">Email</label>
        <input id="userEmail" type="email" placeholder="Enter Your Email" /> <br />
        <label for="">Password</label>
        <input id="userPassword" type="password" /> <br />
        <label for="">Confirm Password</label>
        <input id="userConfirmPassword" type="password" /> <br />
        <input type="submit" value="Register" name="" id="">
    </form>  
    <script src="./flipkartUserData.js"></script>  
</body>
</html>
