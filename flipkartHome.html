<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flikart</title>
        <link rel="stylesheet" href="./flipkart.css">
        <script src="https://kit.fontawesome.com/3f7f3f9444.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="screen">
            <div class="navBar">
                <div class="innerNavBar">
                    <div class="flipkartlogo">
                        <div class="fKartlogo">
                            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
                                alt="flipkat" />
                        </div>
                        <div class="fKartPlus">
                            <p><i>Explore</i><i>Plus</i></p>
                            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png"
                                alt="" />
                        </div>
                    </div>
                    <div class="searchBar">
                        <input type="text" placeholder="Search for products, brands and more.." />
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div id="switch" class="loginButton">
                        <button>Login</button>
                    </div>
                    <div id="logout" class="more">
                        <button onclick="logout()">Log out</button>
                    </div>
                </div>
            </div>
            <div class="content"></div>
            <div class="footer"></div>
        </div>
        <script>
            window.onload = function () {
                var newUser = JSON.parse(localStorage.getItem("fKartcurrentUser"));
                if (newUser) {
                    var changeName = document.getElementById("switch");
                    var newName = `<h3>${newUser.uName}</h3>`;
                    changeName.innerHTML = newName;
                } else {

                    console.log("User does not exist")
                }
            }

            function logout() {

                var removeUser = JSON.parse(localStorage.getItem("fKartcurrentUser"));
                if (removeUser) {
                    var elem = document.getElementById('logout');
                    removeUser.remove("removeUser")
                    // console.log(removeUser);
                    elem.remove(elem);

                }
            }
        </script>
    </body>

</html>
